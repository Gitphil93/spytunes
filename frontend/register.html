<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <script src="register.js" defer></script>
    <title>Spytunes - Register</title>
  </head>
  <body>
    <div class="main">
        <h1>spytunes</h1>
        <div class="login-wrapper">
            <div class="login-form">
                <h2 id="login-text">Register</h2>
                <div class="input-wrapper">
                    <div class="cool-input">
                        <label for="firstname" class="text">First name</label>
                    <input type="text" id="first-name" name="firstname" placeholder="" class="input">
                    </div>
                    <div class="cool-input">
                    <label for="lastname" class="text">Last name</label>
                    <input type="text" id="last-name" name="lastname" placeholder="">
                </div>
                <div class="cool-input">
                    <input type="email" id="email-register" name="email" placeholder="">
                    <label for="email" class="text">Email</label>
                </div>
                <div class="cool-input">
                    <input type="password" id="password" name="password">
                 
                    <label for="password" class="text">Password</label>
                </div>
                <div class="cool-input">
                    <input type="password" id="password-repeat" name="repeatpassword" placeholder="">
                    <label for="repeatpassword" class="text">Repeat Password</label>
                </div>
                <div class="cool-select">
                    <label for="birthYear">Birth year</label>
                    <select id="birth-year" name="birthYear" class="select"></select>
                </div>


            <div class="container">
                <div class="pane">
                    <label class="label">
                        <span>Female</span>
                        <input id="left" class="input-gender" name="radio" type="radio">
                    </label>
                    <label class="label">
                        <span>Male</span>
                        <input id="middle" class="input-gender" checked="checked" name="radio" type="radio">
                    </label>
                    <label class="label">
                        <span>Other</span>
                        <input id="right" class="input-gender" name="radio" type="radio">
                    </label>
                    <span class="selection"></span>
                </div>
            </div>
            
          

              </div>
              <div class="button-wrapper">
                <button id="register-button">Register</button>
              </div>
              <p>Already have an account? <a id="login-link">Log in here</a></p>
              </div>
            </div>
    </div>
  </body>
</html>
